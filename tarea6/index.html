<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="focoOff.png" alt="foco" id="imagen" onclick="cambiar();">

    <script>
        function cambiar(){
            let foco = document.getElementById('imagen');

            if(foco.src.match("focoOff")){
                foco.src="focoOn.png"
            }else{
                foco.src="focoOff.png"
            }
        }
    </script>
</body>
</html>
